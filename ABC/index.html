<p><strong>企鵝</strong>屬於<strong>企鵝目</strong>（<a href="https://zh.wikipedia.org/wiki/%E5%AD%A6%E5%90%8D" title="學名">學名</a>：<span lang="la" xml:lang="la">Sphenisciformes</span>）<strong>企鵝科</strong>（<span lang="la" xml:lang="la">Spheniscidae</span>），是一種不會飛的<a href="https://zh.wikipedia.org/wiki/%E9%B3%A5%E9%A1%9E" title="鳥類">鳥類</a>。</p>
<p>企鵝主要生活在南半球，目前已知全世界的企鵝共有19種，另有兩種已滅絕。多數分布在<a href="https://zh.wikipedia.org/wiki/%E5%8D%97%E6%A5%B5" title="南極">南極</a>地區，而其中環企鵝屬的<a href="https://zh.wikipedia.org/wiki/%E6%BC%A2%E6%B3%A2%E5%BE%B7%E4%BC%81%E9%B5%9D" title="漢波德企鵝">漢波德企鵝</a>、<a href="https://zh.wikipedia.org/wiki/%E9%BA%A5%E5%93%B2%E5%80%AB%E4%BC%81%E9%B5%9D" title="麥哲倫企鵝">麥哲倫企鵝</a>與<a href="https://zh.wikipedia.org/wiki/%E9%BB%91%E8%85%B3%E4%BC%81%E9%B5%9D" title="黑腳企鵝">黑腳企鵝</a>分布在緯度較低的溫帶地區，至於<a href="https://zh.wikipedia.org/wiki/%E5%8A%A0%E6%8B%89%E5%B8%95%E6%88%88%E6%96%AF%E4%BC%81%E9%B5%9D" title="加拉帕戈斯企鵝">加拉帕戈斯企鵝</a>的分布則更接近赤道；完全生活在極地的只有<a href="https://zh.wikipedia.org/wiki/%E7%9A%87%E5%B8%9D%E4%BC%81%E9%B5%9D" title="皇帝企鵝">皇帝企鵝</a>及<a href="https://zh.wikipedia.org/wiki/%E9%98%BF%E5%BE%B7%E5%88%A9%E4%BC%81%E9%B5%9D" title="阿德利企鵝">阿德利企鵝</a>兩種。</p>
